<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/layout.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{solucionController.solucion.id}" />
		<f:viewAction action="#{solucionController.findSolucionById}" />
	</f:metadata>

	<ui:define name="title">#{labels['solucion.alta.title']}</ui:define>

	<ui:define name="body">

		<style type="text/css">
		    .label {
		        width: 20%;
		        padding: 4px;
		    }
		
		    .value {
		        width: 80%;
		        padding: 4px;
		    }
		
		    .grid {
		        width: 100%;
		    }
		
		    .error {
		        color: red;
		    }
		
		    .outputLabel {
		        font-weight: bold;
		    }
		
		    .grid {
		        width: 33%;
		        padding: 4px;
		    }
		</style>
		
		<div class="card">
		    <h:form>
		
		
		        <p:growl id="growl" sticky="true" showDetail="true"/>
		
		        <p:wizard flowListener="#{solucionWizard.onFlowProcess}" nextLabel="Siguiente" backLabel="Anterior">
		            <p:tab id="solucion" title="Solucion">
		                <p:panel header="Solucion Detalle">
		                    <p:messages/>
		                    <h:panelGrid columns="1" layout="flex" columnClasses="label, value">
		                    
		              
		                        <h:outputText value="Identifiacador: *"/>
		                        <!-- <p:inputText value="#{solucionWizard.solucion.identificador}" required="true" label="Identificador"/> -->
								<p:inputTextarea value="#{solucionWizard.solucion.identificador}" required="true" label="Identificador" rows="2" cols="30" counter="display1" maxlength="30" counterTemplate="{0} caracteres restantes." autoResize="false"/>
        						<h:outputText id="display1" class="p-d-block" />
								
								
								
		                        <h:outputText value="Descripcion: *"/>
		                        <!-- <p:inputText value="#{solucionWizard.solucion.descripcion}" required="true" label="Descripcion"/> -->
		                        
		                        <p:inputTextarea value="#{solucionWizard.solucion.descripcion}" required="true" label="Descripcion" rows="5" cols="30" counter="display2" maxlength="50" counterTemplate="{0} caracteres restantes." autoResize="false"/>
        						<h:outputText id="display2" class="p-d-block" />
		                        

		                    </h:panelGrid>
		                </p:panel>
		            </p:tab>
		
		            <p:tab id="aplicaciones" title="Aplicaciones">
		                <p:panel header="Aplicaciones que componen la Solucion">
		                    <p:messages/>

							    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
							
							    <div class="card">
							        <p:dataTable id="checkboxDT" var="aplicacion" value="#{aplicacionesWizardController.aplicaciones}"
							                     selection="#{aplicacionesWizardController.selectedAplicaciones}" rowKey="#{aplicacion.id}"
							                     style="margin-bottom:0" paginator="true" rows="8" selectionPageOnly="false">
							            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
							           
							            <p:column headerText="Identificador">
							                <h:outputText value="#{aplicacion.identificador}" />
							            </p:column>
							
							            <p:column headerText="Descripcion">
							                <h:outputText value="#{aplicacion.descripcion}" />
							            </p:column>
							
							            <p:column headerText="Lenguaje">
							                <h:outputText value="#{aplicacion.aplicacionLenguaje}" />
							            </p:column>
							
							          
							        </p:dataTable>
							    </div>
							
            
		                </p:panel>
		            </p:tab>
		
		            <p:tab id="interfaces" title="Interfaces">
		                <p:panel header="Interfaces que componen la Solucion">
		                    <p:messages/>
		                    
		           
					        <p:tree value="#{treeSelectionView.root3}" var="doc"
					                selectionMode="checkbox"
					                selection="#{treeSelectionView.selectedNodes2}">
					            <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
					                <h:outputText value="#{doc.identificador}"/>
					            </p:treeNode>
					            <p:treeNode type="app" icon="pi pi-desktop">
					                <h:outputText value="#{doc.identificador}"/>
					            </p:treeNode>
					            <p:treeNode type="pinterface" icon="pi pi-sign-out">
					                <h:outputText value="#{doc.identificador}"/>
					            </p:treeNode>
					            <p:treeNode type="cinterface" icon="pi pi-sign-out">
					                <h:outputText value="#{doc.identificador}"/>
					            </p:treeNode>

					        </p:tree>
						

		                    
		                </p:panel>
		            </p:tab>
		
		            <p:tab id="confirmacion" title="Confirmacion">
		                <p:panel header="Confirmacion">
		                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
		                        <h:panelGrid columns="2" columnClasses="label, value">
		                            <h:outputText value="Identificador: "/>
		                            <h:outputText value="#{solucionWizard.solucion.identificador}" styleClass="outputLabel"/>
		
		                            <h:outputText value="Descripcion: "/>
		                            <h:outputText value="#{solucionWizard.solucion.descripcion}" styleClass="outputLabel"/>
		
		                           
		                        </h:panelGrid>
		
		                        <h:panelGrid columns="2" columnClasses="label, value">
		                            
		                            
		                        </h:panelGrid>
		
		                        <!--<h:panelGrid columns="2" columnClasses="label, value">
		                            <h:outputText value="Email: "/>
		                            <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
		
		                            <h:outputText value="Phone "/>
		                            <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
		
		                            <h:outputText value="Info: "/>
		                            <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
		
		                            <h:outputText/>
		                            <h:outputText/>
		                        </h:panelGrid>-->
		                    </h:panelGrid> 
		
		                    <p:commandButton value="Confirmar" action="#{solucionWizard.save}" update="growl" process="@this"/>
		                </p:panel>
		            </p:tab>
		        </p:wizard>
		
		    </h:form>
		</div>
		
		
	</ui:define>

</ui:composition>
</html>
