<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/layout.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{solucionController.solucion.id}" />
		<f:viewAction action="#{solucionController.findSolucionById}" />
	</f:metadata>

	<ui:define name="title">#{labels['solucion.alta.title']}</ui:define>

	<ui:define name="body">

		<style type="text/css">
		    .label {
		        width: 20%;
		        padding: 4px;
		    }
		
		    .value {
		        width: 80%;
		        padding: 4px;
		    }
		
		    .grid {
		        width: 100%;
		    }
		
		    .error {
		        color: red;
		    }
		
		    .outputLabel {
		        font-weight: bold;
		    }
		
		    .grid {
		        width: 33%;
		        padding: 4px;
		    }
		</style>
		
		<div class="card">
		    <h:form>
		
		        <p:growl id="growl" sticky="true" showDetail="true"/>
		
		        <p:wizard flowListener="#{solucionWizard.onFlowProcess}">
		            <p:tab id="solucion" title="Solucion">
		                <p:panel header="Solucion Detalles">
		                    <p:messages/>
		                    <h:panelGrid columns="2" columnClasses="label, value">
		                        <h:outputText value="Identifiacador: *"/>
		                        <p:inputText value="#{solucionWizard.solucion.identificador}" required="true" label="Identificador"/>
		
		                        <h:outputText value="Descripcion: *"/>
		                        <p:inputText value="#{solucionWizard.solucion.descripcion}" required="true" label="Descripcion"/>

		                    </h:panelGrid>
		                </p:panel>
		            </p:tab>
		
		            <p:tab id="aplicaciones" title="Aplicaciones">
		                <p:panel header="Aplicaciones Detalles">
		                    <p:messages/>
		                   
		                   <h:form id="form">
							    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
							
							    <div class="card">
							        <p:dataTable id="checkboxDT" var="aplicacion" value="#{aplicacionController.aplicaciones}"
							                     selection="#{aplicacionController.selectedAplicaciones}" rowKey="#{aplicacion.id}"
							                     style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
							            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
							            <p:column headerText="Id">
							                <h:outputText value="#{aplicacion.identificador}" />
							            </p:column>
							
							            <p:column headerText="Descripcion">
							                <h:outputText value="#{aplicacion.descripcion}" />
							            </p:column>
							
							            <p:column headerText="Lenguaje">
							                <h:outputText value="#{aplicacion.aplicacionLenguaje}" />
							            </p:column>
							
							          
							        </p:dataTable>
							    </div>
							
							</h:form>
		                   
		                   
		                   
		                   
		                </p:panel>
		            </p:tab>
		
		            <p:tab id="interfaz" title="Interfaces">
		                <p:panel header="Interfaz Detalles">
		                    <p:messages/>
		                    <!-- <h:panelGrid columns="2" columnClasses="label, value">
		                        <h:outputText value="Email: *"/>
		                        <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
		
		                        <h:outputText value="Phone: "/>
		                        <p:inputText value="#{userWizard.user.phone}"/>
		
		                        <h:outputText value="Additional Info: "/>
		                        <p:inputText value="#{userWizard.user.info}"/>
		                    </h:panelGrid> -->
		                </p:panel>
		            </p:tab>
		
		            <p:tab id="confirm" title="Confirmation">
		                <p:panel header="Confirmation">
		                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
		                        <h:panelGrid columns="2" columnClasses="label, value">
		                            <h:outputText value="Identificador: "/>
		                            <h:outputText value="#{solucionWizard.solucion.identificador}" styleClass="outputLabel"/>
		
		                            <h:outputText value="Descripcion: "/>
		                            <h:outputText value="#{solucionWizard.solucion.descripcion}" styleClass="outputLabel"/>
		
		                           
		                        </h:panelGrid>
		
		                        <h:panelGrid columns="2" columnClasses="label, value">
		                            
		                            
		                        </h:panelGrid>
		
		                        <!--<h:panelGrid columns="2" columnClasses="label, value">
		                            <h:outputText value="Email: "/>
		                            <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
		
		                            <h:outputText value="Phone "/>
		                            <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
		
		                            <h:outputText value="Info: "/>
		                            <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
		
		                            <h:outputText/>
		                            <h:outputText/>
		                        </h:panelGrid>-->
		                    </h:panelGrid> 
		
		                    <p:commandButton value="Submit" action="#{solucionWizard.save}" update="growl" process="@this"/>
		                </p:panel>
		            </p:tab>
		        </p:wizard>
		
		    </h:form>
		</div>
		
		
	</ui:define>

</ui:composition>
</html>
